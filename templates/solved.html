<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sudoku Solution</h1>
        <div class="sudoku-grid">
            {% for row in solved_puzzle %}
                {% for cell in row %}
                    <div class="sudoku-cell">
                        <input type="text" value="{{ cell }}" readonly>
                    </div>
                {% endfor %}
            {% endfor %}
        </div>
        <div class="buttons">
            <a href="{{ url_for('index') }}" class="button">Back to Puzzle</a>
        </div>
    </div>
</body>
</html>
